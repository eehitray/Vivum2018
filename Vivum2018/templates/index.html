{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Wefit</title>
    <link rel="stylesheet" media="screen" href="{% static 'particles/demo/css/style.css' %}">
    <!--<link rel="stylesheet" media="screen" href="css/style.css">-->
    <!-- Favicon -->
    <link href="{% static 'assets/img/brand/favicon.png' %}" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="{% static 'assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="{% static 'assets/css/argon.css' %}" rel="stylesheet">
    <!-- Docs CSS -->
    <link type="text/css" href="{% static 'assets/css/docs.min.css' %}" rel="stylesheet">
  </head>

<body>
  <div id="particles-js"  style="background-size: auto;"></div>
  <header class="header-global">
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light">
      <div class="container">
        <a class="navbar-brand mr-lg-5" href="./index.html">
          <img src="{% static 'assets/img/brand/white.png' %}" style="height: 8em;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar_global">
          <div class="navbar-collapse-header">
            <div class="row">
              <div class="col-6 collapse-brand">
                <a href="./index.html">
                  <img src="{% static 'assets/img/brand/blue.png' %}">
                </a>
              </div>
              <div class="col-6 collapse-close">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                  <span></span>
                  <span></span>
                </button>
              </div>
            </div>
          </div>
          <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
            <li class="nav-item dropdown">
              <a href="{% url 'recipeblog:index' %}"><button class="btn btn-1 btn-outline-primary" type="button" style="border-color: transparent; color: white;">Recipe Blog</button></a>
            </li>
            <li class="nav-item dropdown">
              <button class="btn btn-1 btn-outline-primary" type="button" style="border-color: transparent; color: white;">Fitness Tracker</button>
            </li>
            <li class="nav-item dropdown">
              <button class="btn btn-1 btn-outline-primary" type="button" style="border-color: transparent; color: white;">Contact</button>
            </li>
          </ul>
          <ul class="navbar-nav align-items-lg-center ml-lg-auto">            
            <!-- Sign Up -->
            <li class="nav-item d-none d-lg-block ml-lg-4">
              <a href="#" target="_blank" class="btn btn-neutral btn-icon">
                <span class="nav-link-inner--text">Sign Up</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="position-relative">
      <!-- Hero for FREE version -->
      <section class="section-hero section-shaped my-0">
        <div class="shape shape-style-1 shape-primary">
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
        </div>
        <div class="container shape-container d-flex align-items-center">
          <div class="col px-0">
            <div class="row justify-content-center align-items-center">
              <div class="col-lg-7 text-center pt-lg">
                <img src="{% static 'assets/img/brand/white.png' %}" style="width: 350px;" class="img-fluid">
                <p class="lead text-white mt-4 mb-5">Welcome to Wefit where we help you get fit.</p>
                <div class="btn-wrapper"> 
                 <a href="#section-components" class="btn btn-info btn-icon mb-3 mb-sm-0" data-toggle="scroll" style="background-color: transparent; border-color: transparent; box-shadow: transparent;">
                   <span class="btn-inner--icon"><i class="ni ni-user-run"></i></span>
                </a>     
                </div>
              </div>
            </div>
            <div class="row align-items-center justify-content-around stars-and-coded">
              <div class="col-sm-4"  style="text-align: center; position: absolute;">
              	
              </div>
              <div class="col-sm-4 mt-4 mt-sm-0 text-right">
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <section class="section section-components pb-0" id="section-components"></section>
  </main>
  <footer class="footer has-cards">
    <div class="container container-lg">
      <div class="row">
        <div class="col-md-6 mb-5 mb-md-0">
          <div class="card card-lift--hover shadow border-0">
            <a href="./examples/landing.html" title="Landing Page">
              <img src="{% static 'assets/img/theme/landing.jpg' %}" class="card-img">
            </a>
          </div>
        </div>
        <div class="col-md-6 mb-5 mb-lg-0">
          <div class="card card-lift--hover shadow border-0">
            <a href="./examples/profile.html" title="Profile Page">
              <img src="{% static 'assets/img/theme/profile.jpg' %}" class="card-img">
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row-grid align-items-center my-md">
        <div class="col-lg-6">
          <h3 class="text-primary font-weight-light mb-2">Thank you for supporting us!</h3>
          <h4 class="mb-0 font-weight-light">Here's how you could contact us > </h4>
        </div>
        <div class="col-lg-6 text-lg-center btn-wrapper">
          <a target="_blank" href="https://twitter.com/creativetim" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" data-toggle="tooltip" data-original-title="Follow us">
            <i class="fa fa-twitter"></i>
          </a>
          <a target="_blank" href="https://www.facebook.com/creativetim" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" data-toggle="tooltip" data-original-title="Like us">
            <i class="fa fa-facebook-square"></i>
          </a>
          <a target="_blank" href="https://dribbble.com/creativetim" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round" data-toggle="tooltip" data-original-title="Follow us">
            <i class="fa fa-dribbble"></i>
          </a>
          <a target="_blank" href="https://github.com/creativetimofficial" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" data-toggle="tooltip" data-original-title="Star on Github">
            <i class="fa fa-github"></i>
          </a>
        </div>
      </div>
      <hr>
      <div class="row align-items-center justify-content-md-between">
        <div class="col-md-6">
          <div class="copyright">
            &copy; 2018
            | Distribution: <a href="#">Vivum NPS HSR</a>
          </div>
        </div>
        <div class="col-md-6">
          <ul class="nav nav-footer justify-content-end">
            <li class="nav-item">
              <a href="https://www.creative-tim.com" class="nav-link" target="_blank">Creative Tim</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/presentation" class="nav-link" target="_blank">About Us</a>
            </li>
            <li class="nav-item">
              <a href="http://blog.creative-tim.com" class="nav-link" target="_blank">Blog</a>
            </li>
            <li class="nav-item">
              <a href="https://github.com/creativetimofficial/argon-design-system/blob/master/LICENSE.md" class="nav-link" target="_blank">MIT License</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <!-- Core -->
  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/popper/popper.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/vendor/headroom/headroom.min.js' %}"></script>
  <!-- Optional JS -->
  <script src="{% static 'assets/vendor/onscreen/onscreen.min.js' %}"></script>
  <script src="{% static 'assets/vendor/nouislider/js/nouislider.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
  <!-- Argon JS -->
  <script src="{% static 'assets/js/argon.js' %}"></script>
  <!-- Particles -->
  <script src="{% static 'particles/particles.js' %}"></script>
  <script src="{% static 'particles/demo/js/app.js' %}"></script>
  <!--<script src="js/index.js"></script>
  <script src="js/visualizer.js"></script>-->
</body>

</html>
